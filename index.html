<script type="text/javascript">
var imgOpac = 100;
var img_on = true;
var pas_op = 20;
var menuOpac = new Array();
menuOpac['menu1'] = 100;
menuOpac['menu2'] = 50;
menuOpac['menu3'] = 50;
menuOpac['menu4'] = 50;
var menu_on=1;
var temps =50;

function montre(id) {
	document.getElementById(id).style.display="block";
}

function cache(id) {
	document.getElementById(id).style.display="none";
}

function cache_all(){
	var i;
	for (i=1;i<5;i++) cache('titre'+i);
}

function changeOpac(id, opacite) {
    var object = document.getElementById(id).style;
    object.opacity = (opacite / 100);
    object.MozOpacity = (opacite / 100);
    object.KhtmlOpacity = (opacite / 100);
    object.filter = "alpha(opacity=" + opacite + ")";
}

function changeOpac_all(opacite)
{
	var i;
	for (i=1;i<5;i++) changeOpac('titre'+i,opacite);
}

function affiche(){
	var i;
	for (i=1;i<5;i++) 
		{
			if( menu_on == i)
			{
				if (menuOpac['menu'+i]<100)
					{
						menuOpac['menu'+i] += pas_op/2;
						changeOpac('menu'+i,menuOpac['menu'+i]);
					}
			}
			else 
			{
				if(menuOpac['menu'+i]>50)
					{
						menuOpac['menu'+i] -= pas_op/2;
						changeOpac('menu'+i,menuOpac['menu'+i]);
					}
			}
		}

	if (img_on)
		{
		
			if (imgOpac <100)
			{
				imgOpac += pas_op;
				changeOpac_all(imgOpac);
			}
		}
		else if (imgOpac > 0)
			{
				imgOpac -= pas_op;
				changeOpac_all(imgOpac);
			}
			else	
				{
				img_on = true;
				cache_all();
				montre('titre'+menu_on);
				}
	window.setTimeout("affiche()",temps);
}


function afficheMenu(i) {
if (i!= menu_on)
{
	menu_on = i;
	img_on = false;
}
}

function init()
{
	var i;
	afficheMenu(1);
	for (i=1;i<5;i++) {changeOpac('menu'+i,menuOpac['menu'+i]);}
	montre('titre1');
	affiche();
}

</script>
